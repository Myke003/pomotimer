<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PomoTime</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <script type="module" crossorigin src="/pomotimer/assets/index-CFTVTozz.js"></script>
    <link rel="stylesheet" crossorigin href="/pomotimer/assets/index-Dpc8gnE3.css">
  </head>
  <body>
    <div id="app" class="min-h-screen flex flex-col items-center font-poppins pomodoro text-stone-50 text-shadow-stone-600">
      <header class="flex w-screen h-20 p-4 justify-between items-center text-white">
        <h1 class="text-2xl font-bold cursor-pointer">PomoTimer</h1>
        <button class="text-2xl">
         <!-- <i class="bi bi-gear-fill"></i>-->
        </button>
      </header>

      <div class="pomodoro-container flex flex-col items-center justify-center pt-10 w-min md:w-auto text-2xl font-poppins">
        <div class="pomo-options flex justify-center w-screen space-x-4 pb-20">
          <button id="pomodoro" class="pomo-btn">Timer</button>
          <button id="short-break" class="pomo-btn">Break</button>
          <button id="long-break" class="pomo-btn">Long Break</button>
        </div>

        <div class="flex text text-9xl pb-20">
          <p id="time-string"></p>
        </div>

        <div class="timer-btn-container flex pb-12">
          <button id="timer-btn" class="btn-timer-pomo pomo-btn">Start</button>
        </div>
      </div>
      <footer class="flex mt-auto w-full justify-between p-4">
        <a href="https://www.pexels.com/photo/aerial-photography-of-water-beside-forest-during-golden-hour-1144176/" target="_blank">Photo by Sindre Fs</a>

            <i class="bi bi-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/miguellozano21" target="_blank">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </footer>
    </div>
    
    <script src="src/js/themes.js"></script>
  </body>
