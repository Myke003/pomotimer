<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoTime</title>
    <link rel="stylesheet" href="src/assets/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>PomoTimer</h1>
      </header>
      <div class="pomodoro-container">
        <div class="pomo-options">
          <button id="pomodoro">Timer</button>
          <button id="short-break">Break</button>
          <button id="long-break">Long Break</button>
        </div>
        <div class="text">
          <p id="time-string"></p>
        </div>
        <div class="timer-btn-container">
          <button id="timer-btn">Start</button>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
